<div class="users-card-container">
  <mat-card *ngFor="let user of users" class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <img
          [src]="user.photo || 'https://i.pravatar.cc/150?img=' + user.id"
          alt="Foto di {{ user.name }}"
        />
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>EtÃ : {{ user.age }} anni</p>
    </mat-card-content>
  </mat-card>
</div>
